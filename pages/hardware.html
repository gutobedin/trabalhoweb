<header class="header d-flex flex-column px-3">
  <h1 class="mt-3">
    <i class="fas fa-server"></i> Bem Vindo!
    <!-- icon -->
  </h1>
  <p class="lead text-muted">Escolha aqui seu Setup!</p>
</header>
<main class="content container-fluid mt-4">
  <div class="p-3 mt-3">
    <div class="row ml-2">
      <div class="col-sm-4 primary py-3">
        <form action="#" name="hardwareForm" class="form">
          <div class="d-flex flex-column">
            <div class="form-group text-left">
              <label for="gabinete">Gabinete</label>
              <select
                class="form-control"
                name="gabinete"
                id="gabinete"
                required
              >
                <option disabled selected value="1">Selecione</option>
                <option value="A Corsair Carbide Series Spec">
                  Corsair Carbide Series Spec
                </option>
                <option value="Sharkoon TG4 RGB">Sharkoon TG4 RGB</option>
                <option value=" Predator XB273 GX 27">
                  Sharkoon VG6-W Blue ATX
                </option>
                <option value=" Nitro XZ2 XZ342CK">Nitro XZ2 XZ342CK</option>
                <option value=" NOX Infinity AlphaL">NOX Infinity Alpha</option>
                <option value=" Sharkoon TG4 Red">Sharkoon TG4 Red</option>
              </select>
            </div>
            <div class="form-group text-left">
              <label for="video">Placa de Vídeo</label>
              <select class="form-control" name="video" id="video" required>
                <option disabled selected value="">Selecione</option>
                <option value="Radeon RX 6700 XT">Radeon RX 6700 XT</option>
                <option value=" GeForce RTX 2060 XC 6GB">
                  GeForce RTX 2060 XC 6GB
                </option>
                <option value="Geforce RTX 3090 Ventus 3X 24G">
                  Geforce RTX 3090 Ventus 3X 24G
                </option>
                <option value="Geforce GT740 4GB">Geforce GT740 4GB</option>
                <option value="GeForce RTX 3060 Ti, 8GB">
                  GeForce RTX 3060 Ti, 8GB
                </option>
                <option value="GTX 1660 SUPER OC">GTX 1660 SUPER OC</option>
              </select>
            </div>
            <div class="form-group text-left">
              <label for="gabinete">Placa Mãe</label>
              <select class="form-control" name="mae" id="mae" required>
                <option disabled selected value="">Selecione</option>
                <option value="ASRock B450M ">ASRock B450M</option>
                <option value="GIGABYTE B550M AORUS">
                  GIGABYTE B550M AORUS
                </option>
                <option value="ASUS TUF GAMING X570-PLUS">
                  ASUS TUF GAMING X570-PLUS
                </option>
                <option value=" Asus EX-B460M-V5">Asus EX-B460M-V5</option>
                <option value="Gigabyte Z390 M Gaming">
                  Gigabyte Z390 M Gaming
                </option>
                <option value="Gigabyte B550M Aorus Elite">
                  Gigabyte B550M Aorus Elite
                </option>
              </select>
            </div>
            <div class="form-group text-left">
              <label for="memoria">Memórias</label>
              <select class="form-control" name="memoria" id="memoria" required>
                <option disabled selected value="">Selecione</option>
                <option value="HyperX Fury, 8GB">HyperX Fury, 8GB</option>
                <option value="HyperX Fury, 4GB">HyperX Fury, 4GB</option>
                <option value="HyperX Fury, 16GB">HyperX Fury, 16GB</option>
                <option value="HyperX Fury, 32GB">HyperX Fury, 32GB</option>
                <option value="HyperX Fury, 2x32GB">HyperX Fury, 2x32GB</option>
                <option value="HyperX Fury, 2x16GB">HyperX Fury, 2x16GB</option>
              </select>
            </div>
            <div class="form-group text-left">
              <label for="fonte">Fonte</label>
              <select class="form-control" name="fonte" id="fonte" required>
                <option disabled selected value="">Selecione</option>
                <option value="Corsair CV650, 650W">Corsair CV650, 650W</option>
                <option value="EVGA 500W 80 Plus White">
                  EVGA 500W 80 Plus White
                </option>
                <option value="Corsair 1000W 80 Plus Gold">
                  HCorsair 1000W 80 Plus Gold
                </option>
                <option value="Cougar VTC600 600W">Cougar VTC600 600W</option>
                <option value="Corsair CX650F, 650W, RGB">
                  Corsair CX650F, 650W, RGB
                </option>
                <option value="EVGA 700W, 80 Plus White ">
                  EVGA 700W, 80 Plus White
                </option>
              </select>
            </div>
            <div>
              <button class="btn btn-secondary" type="reset">Limpar</button>
              <button class="btn buttonPrimary" type="submit">Salvar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8 primary h-100">
        <table id="hardwareTable" class="table">
          <thead>
            <tr>
              <th>Gabinete</th>
              <th>Placa de Vídeo</th>
              <th>Placa Mãe</th>
              <th>Memórias</th>
              <th>Fonte</th>
            </tr>
          </thead>
          <tbody class="text-white"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script>
  window.hardwareForm = document.hardwareForm;
  const tbody = $("#hardwareTable > tbody");
  if (window.hardwareForm) {
    window.hardwareForm.onsubmit = function (e) {
      e.preventDefault();
      const formData = new FormData(window.hardwareForm);
      const data = [
        $("<td> </td>").append(formData.get("gabinete")),
        $("<td> </td>").append(formData.get("video")),
        $("<td> </td>").append(formData.get("mae")),
        $("<td> </td>").append(formData.get("memoria")),
        $("<td> </td>").append(formData.get("fonte")),
      ];
      const row = $("<tr> </tr>").append(data);
      tbody.append(row);
      window.hardwareForm.reset();
    };
  }
</script>
